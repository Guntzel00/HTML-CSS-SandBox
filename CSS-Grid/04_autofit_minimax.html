<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minmax</title>
    <style>
    .grid {
        display: grid;
        grid-template-columns: repeat(autofix, minmax(300px, 1fr));
    }
    .item {
            padding: 3rem;
            border: 1px solid rgb(185, 181, 181);
            background: rgb(231, 225, 225);
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
        <div class="item">item 4</div>
    </div>
</body>
</html>
