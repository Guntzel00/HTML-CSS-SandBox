<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>
        <!-- Refrence to an external link -->
        <a href="http://google.com">Click for google</a>
        
        <!-- Open the external link in another browser page -->
        <a href="http://google.com" target="_blank">Click for google</a>
    </p>
    
    <p>
        <!-- Internal Link -->
        <a href="/HTML/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <p>
        <!-- You can redimension images in HTML but you should always do it in CSS -->
        <img src="/Images/4k-sample.jpg" alt="A landscape" width="200">
    </p>

    <!-- Remote image -->
    <p>
        
        <img src="https://source.unsplash.com/850x450/?nature,water" alt="Random image">

    </p>
</body>
</html>
