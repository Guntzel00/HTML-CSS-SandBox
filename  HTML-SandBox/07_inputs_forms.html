<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms and Inputs</title>
</head>
<body>
    <form action="process.php">
        <!-- Text -->
    <div>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name">
    </div>
    <!-- Email -->
    <!-- You can use placehold to create a label inside your text box -->
    <div>
        <label for="email">Email</label><br>
        <input type="text" id="email" name="email" placeholder="Enter your Email here">
    </div>
    <!-- Text area -->
    <div>
        <label for="message">Message</label><br>
        <textarea id="message" name="message" cols="50" rows="5"></textarea>
    </div>
    <!-- Select -->
    <!-- You can use selected for pre select one option -->
    <div>
        <label for="sex">Sex</label><br>
        <select name="sex" id="sex">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
    </div>
    <!-- Number input -->
    <div>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age">
    </div>
    <!-- Date input -->
    <div>
        <label for="birthdate">Birthdate</label><br>
        <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio input -->
    <!-- You can use checked for pre select one value -->
    <div>
        <label for="membership">Membership</label><br>
        <input type="radio" name="membership" id="membership" value="simple" checked> Simple
        <input type="radio" name="membership" id="membership" value="standard">  Standard
        <input type="radio" name="membership" id="membership" value="super"> Super
    </div>
    <!-- Checkbox input -->
    <div>
        <label for="membership">I like ...</label><br>
        <input type="checkbox" name="likes" id="likes" value="bicecle"> Bicecle
        <input type="checkbox" name="likes" id="likes" value="swim">  Swim
        <input type="checkbox" name="likes" id="likes" value="volleyball"> Volleyball
    </div>
    <!-- Submit to DB input -->
    <div>
        <input type="submit" name="submit_likes" id="submit">
    </div>
    <!-- You can create a normal button with many functions, including submit -->
    <button type="reset">Reset</button>
</form>
</body>
</html>
