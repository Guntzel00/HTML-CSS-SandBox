<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors</title>
    <Style>
    h1 {
        /* Color name */
        color: red;
    }
    /* RGB color */
    h2 {
        color: rgb(20, 80, 0)
    }
    /* Hex color */
    h3{
        color: #cec224;
    }
    </Style>
</head>
<body>
    <h1>Welcome to my website</h1>
    <h2>Welcome to my website</h2>
    <h3>Welcome to my website</h3>
</body>
</html>
